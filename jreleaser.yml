project:
  name: kepler
  version: 1.0.0-SNAPSHOT
  description: Kepler demo application
  longDescription: Kepler demo application
  links:
    homepage: https://koturk.nl
  authors:
    - Ko Turk
  license: APACHE-2.0
  inceptionYear: 2023
  stereotype: CLI
  languages:
    java:
      version: 21
      groupId: nl.green
      artifactId: kepler
      mainClass: nl.green.kepler.KeplerApplication

release:
  github:
    token: "test"

distributions:
  kepler:
    type: JAVA_BINARY
    artifacts:
      - path: target/kepler-1.0.0-SNAPSHOT.jar

assemble:
  javaArchive:
    kepler:
      active: ALWAYS
      formats: [ ZIP ]
      fileSets:
        - input: '.'
          includes: [ 'LICENSE' ]
      mainJar:
        path: target/{{distributionName}}-{{projectVersion}}.jar

packagers:
  docker:
    active: ALWAYS
    templateDirectory: src/main/resources/docker
    imageNames:
      - "koturk/kepler:{{tagname}}"
      - "koturk/kepler:latest"